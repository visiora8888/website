  <section class="contact fade-in">
    <h2 style="color: #4b204d;">Let's Connect</h2>
    <p>We'd love to hear from you! Whether it's a question, feedback or collaboration.</p>
    <form style="max-width: 500px; margin: 2rem auto;">
      <input type="text" placeholder="Your Name" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px;">
      <input type="email" placeholder="Your Email" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px;">
      <textarea rows="5" placeholder="Your Message" required style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 6px;"></textarea>
      <button class="btn" style="margin-top: 1rem;">Send Message</button>
    </form>
